rootContext: []
  
steps:
  - type: forEach
    path: "."
    values: ["1", "2"]
    as: id
      
    steps:
      - type: request
        name: Get Facility Free Places
        request:
          url: https://www.onecenter.info/api/DAZ/FacilityFreePlaces?FacilityID={{ .id.value }}
          method: GET
          headers:
            Accept: application/json

        resultTransformer: |
          .FreePlaces as $places |
          {
            id: $ctx.id.value,
            places: $places
          }
        mergeOn:  . = $res
